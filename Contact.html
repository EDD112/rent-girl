<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="Contact.css">
    <link rel="icon" type="image/png" href="logo1.png">
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
    <script src="Contact.js" defer></script>
</head>
<body>
    <section id="section-wrapper">
        <div class="box-wrapper">
            <div class="info-wrap">
                <h2 class="info-title">Contact Information</h2>
                <h3 class="info-sub-title">Fill up the form and our Team will get back to you within 24 hours</h3>
                <ul class="info-details">
                    <li>
                        <i class="fas fa-phone-alt"></i>
                        <span>Phone:</span> <a href="tel:09565825111">+63-923-328-7111</a>
                    </li>
                    <li>
                        <i class="fas fa-paper-plane"></i>
                        <span>Email:</span> <a href="mailto:argallonjr153@gmail.com">rentagf@gmail.com</a>
                    </li>
                    <li>
                        <i class="fas fa-globe"></i>
                        <span>Website:</span> <a href="#">rentagf@gmail.com</a>
                    </li>
                </ul>
                <ul class="social-icons">
                    <li><a href="https://www.facebook.com/JustmeEdwin" target="_blank"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="argallonjr153@gmail.com" target="_blank"><i class="fas fa-paper-plane"></i></a></li>
                    <li><a href="https://www.instagram.com/sikinnigits/" target="_blank"><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div>
            <div class="form-wrap">
                <div class="form-header">
                    <h2 class="form-title">Send us a message</h2>
                    <button class="return-button" onclick="window.location.href='Home.html';">Return</button>
                </div>
                <form id="contact-form" onsubmit="validateForm(event)">
                    <div class="form-fields">
                        <div class="form-group">
                            <input type="text" class="fname" placeholder="First Name" id="fname">
                        </div>
                        <div class="form-group">
                            <input type="text" class="lname" placeholder="Last Name" id="lname">
                        </div>
                        <div class="form-group">
                            <input type="email" class="email" placeholder="Mail" id="email">
                        </div>
                        <div class="form-group">
                            <input type="number" class="phone" placeholder="Phone" id="phone">
                        </div>
                        <div class="form-group">
                            <textarea name="message" placeholder="Write your message" id="message"></textarea>
                        </div>
                    </div>
                    <input type="submit" value="Send Message" class="submit-button">
                </form>
            </div>
        </div>
    </section>
    </body>
